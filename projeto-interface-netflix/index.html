
<!DOCTYPE html>
<html>
<head>
    <title>Netflix Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
  
  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  font-size: 120%;
  color: #ce3f3f;
  background-color: #141414;
  

}
.header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #000;
      }

      .logo {
        font-size: 2rem;
        color: #e50914;
      }

      .nav {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav li {
        margin-left: 20px;
      }

      .nav li:first-child {
        margin-left: 0;
      }

      .nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2rem;
      }

      .nav a:hover {
        color: #e50914;
      }


.container {
  width: 90%;
  margin: 0 auto;
  display: flex;
  flex-direction:column-reverse;
  align-items: center;
  justify-content: space-between;
  padding: 50px 0;
  
}

.row {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-top: 30px;
  text-align: center;  
  align-items: flex-start; 
  
}

.carousel-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  transition: transform 0.5s ease-in-out;

}

.carousel-item {
    width: 20%;
  margin: 0 1%;
  text-align: center;
}

.carousel-item img {
    max-width: 100%;
  height: auto;
}


.col {
  flex-basis: 20%;
  margin: 10px;
  overflow: hidden;
  position: relative;
}

.movie {
  position: relative;
  width: 100%;
  cursor: pointer;
}

.movie img {
  width: 100%;
  height: 300px;
  transition: transform 0.2s ease-in-out;
  
}

.movie img:hover {
  transform: scale(1.05);
}

.movie .overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(223, 41, 41, 0.8);
  opacity: 0;
  transition: opacity 0.2s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.movie:hover .overlay {
  opacity: 1;
}

.movie .overlay h3 {
  color: #ce3f3f;
  margin-top: 0;
  margin-bottom: 5px;
  font-size: 1.5rem;
  text-align: center;
}

.movie .overlay p {
  color: #fff;
  margin-top: 0;
  margin-bottom: 0;
  font-size: 1rem;
  text-align: center;
}

@media screen and (max-width: 1024px) {
  .col {
    flex-basis: 25%;
  }
}

@media screen and (max-width: 768px) {
  .col {
    flex-basis: 33.33%;
  }
}

@media screen and (max-width: 480px) {
  .col {
    flex-basis: 50%;
  }
}

 </style>
     
    </head>
     <body>
        <div class="header">
            <div class="logo">Netflix</div>
            <ul class="nav">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Mais recentes</a></li>
                <li><a href="#">Minha lista</a></li>
            </ul>
        </div>
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="banner 02.png" alt="" onclick="openMoviePage('movie1')">
                <h3>Filme 1</h3>
            </div>
            <div class="carousel-item">
                <img src="banner 03.png" alt="" onclick="openMoviePage('movie2')">
                <h3>Filme 2</h3>
            </div>
            <div class="carousel-item">
                <img src="banner 04.png" alt="" onclick="openMoviePage('movie3')">
                <h3>Filme 3</h3>
            </div>
            <div class="carousel-item">
                <img src="banner vikings.png" alt="" onclick="openMoviePage('movie4')">
                <h3>Filme 4</h3>
            </div>
            <div class="carousel-item">
                <img src="banner 05.png" alt="" onclick="openMoviePage('movie5')">
                <h3>Filme 5</h3>
            </div>
        </div>
        <div class="section">
            <h2>Filmes populares</h2>
            <div class="row">
                <div class="col" onclick="openMoviePage('movie1')">
                    <div class="movie">
                        <img src="banner 06.png" alt="">
                        <h3>Filme 1</h3>
                    </div>
                </div>
                <div class="col" onclick="openMoviePage('movie2')">
                    <div class="movie">
                        <img src="banner 07.png" alt="">
                        <h3>Filme 2</h3>
                    </div>
                </div>
                <div class="col" onclick="openMoviePage('movie3')">
                    <div class="movie">
                        <img src="banner 08.png" alt="">
                        <h3>Filme 3</h3>
                    </div>
                </div>
                <div class="col" onclick="openMoviePage('movie4')">
                    <div class="movie">
                        <img src="banner 09.png" alt="">
                        <h3>Filme 4</h3>
                    </div>
                </div>
            </div>
        </div>
         <script>
             // Adicionar cÃ³digo JavaScript aqui
            
             {
                 
                 const carousel = document.querySelector('.carousel-container');
                    carousel.classList.add('move-left'); 
                }
    
                    const carousel = document.querySelector('.carousel-container');
                carousel.classList.add('move-right');
    
             
             const movies = document.querySelectorAll('.movie');
     
             movies.forEach(movie => {
                 const overlay = movie.querySelector('.overlay');
                 const info = movie.querySelector('.info');
     
                 movie.addEventListener('mouseenter', () => {
                     overlay.style.opacity = '1';
                     info.style.transform = 'translateY(0)';
                 });
     
                 movie.addEventListener('mouseleave', () => {
                     overlay.style.opacity = '0';
                     info.style.transform = 'translateY(100%)';
                 });
             });
             function openMoviePage(movie) {
            window.location.href = "https://example.com/movies/" + movie;
        }

        
        </script>
    </body>
    </html>
